<!-- This web form is loosely based on the ng-validate example on W3 Schools. -->
<form layout="column" name="eventForm" ng-submit="formCtrl.saveEventInfo()">
  <md-content layout-padding class="autoScroll">
    <md-input-container md-no-float>
      <label><ng-md-icon icon="event_available"></ng-md-icon> Title (required)</label>
      <input ng-model="formCtrl.event.title" type="text" name="title" ng-required="true">
    </md-input-container>
    <md-input-container md-no-float>
      <label><ng-md-icon icon="description"></ng-md-icon> Description (required)</label>
      <input ng-model="formCtrl.event.description" type="text" name="description" ng-required="true">
    </md-input-container>
    <md-input-container md-no-float>
      <label><ng-md-icon icon="location_on"></ng-md-icon> Location (required)</label>
      <input ng-model="formCtrl.event.location" type="text" name="location" ng-required="true">
    </md-input-container>
    <md-input-container md-no-float>
      <label><ng-md-icon icon="people"></ng-md-icon> Participants (required, separate by comma)</label>
      <input ng-model="formCtrl.event.participants" type="text" name="participants" ng-required="true">
    </md-input-container>
    <div layout layout-sm="column">
      <md-input-container flex>
        <label><ng-md-icon icon="access_time"></ng-md-icon> Start Date</label>
        <input ng-model="formCtrl.event.from" type="text" name="from" ng-required="true" ng-click="formCtrl.renderTimePicker()">
      </md-input-container>
      <md-input-container flex>
        <label><ng-md-icon icon="access_time"></ng-md-icon> End Date</label>
        <input ng-model="formCtrl.event.to" type="text" name="to" ng-required="true" ng-click="formCtrl.renderTimePicker()">
      </md-input-container>
    </div>
  </md-content>
  <div class="form-buttons">
    <!-- Navigate to state 'suggestions' with no params. -->
    <md-button ui-sref="suggestions" class="md-raised md-warn">Cancel</md-button>
    <!-- ng-disabled is based on interactions with inputs with the corresponding name attributes. -->
    <md-button ui-sref="suggestions" class="md-raised" style="background-color:#42bd41;" type="submit" ng-disabled="eventForm.title.$dirty && eventForm.title.$invalid">Submit</md-button>
  </div>
</form>
